<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2: Guess the Number Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rationale&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Guess the Number!</h1>
        <h2>Guess a number between 1 and 99 in seven attempts.</h2>
    </header>

    <main>
        <div id="input-form">
            <label id="guess-label" for="guess-input">Enter a guess:</label>
            <input id="guess-input" type="text">
            <button id="guess-btn" class="btn">Guess</button>
            <button id="reset-btn" class="btn">Play Again</button>
        </div>
        <div id="tracker">
            <div id="feedback"></div>
            <div>Previous guesses:
                <span id="guesses"></span>
            </div>
            <div>Wins:
                <span id="wins"></span>
            </div>
            <div>Losses:
                <span id="losses"></span>
            </div>
        </div>
    </main>

    <footer>
        <hr>
        <img id="footer-logo" src="img/logo-white.svg" alt="CSUMB logo">

    </footer>

    <script src="js/script.js">
    </script>
</body>

</html>
